<input type="text" id="txt-price" placeholder="Enter the price of the item"> <!--Text entry box with placeholder text-->
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"> <!--Text entry box with placeholder text-->
<button id="btn-submit">Calculate</button> <!--button with placeholder text-->
<div id="output"></div>
<!-- You can't put comments inside tags, so I'll sum it up
variables are created to hold the input values, whether the button was pressed, and output
when the button is pressed, both the inputs are stored to the variables, and the program checks if it is a valid input
outputs the price multiplied by the amount//-->
<script> 
  var priceInput = document.getElementById('txt-price'); 
  var quantityInput = document.getElementById('txt-quantity'); 
  var submitBtn = document.getElementById('btn-submit');
  var output = document.getElementById('output');

  submitBtn.addEventListener('click', function () { 
    var price = priceInput.value; 
    var quanity = quantityInput.value;
    price = +price; 
    quanity = +quanity;
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input'; 
      return;
    }
    var totalPrice = price * quanity;
    totalPrice = Math.round(totalPrice * 100) / 100;
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
  });
</script>
